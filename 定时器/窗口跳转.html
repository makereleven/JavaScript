<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器</title>
    <style>
        .time{
            width: 500px;
            height:200px;
            margin: 0 auto;
            border:1px dotted;
            line-height: 200px;
            text-align: center;
            font-size: 20px;
        }
        span{
            color:red;
        }
    </style>
</head>
<body>
    <div class="time">还剩<span>5</span>s</div>
    <script>
        var otime = document.getElementsByClassName('time')[0];
        var i =4;
        var time=setInterval(function () {
            otime.innerHTML="还剩<span>"+i+"</span>s";
            if (i == 0) {
                clearInterval(time);
                window.location.href='http://www.baidu.com';
            }

            i--;
        },1000)
    </script>
</body>
</html>
