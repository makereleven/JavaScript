<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小球反弹</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            position: absolute;
            width: 50px;
            height: 50px;
            background: -webkit-linear-gradient(180deg, red, blue);
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<script>
    var aBox = document.getElementsByClassName('box');

    function move(ele,x, y) {
        (function fn() {

            if (ele.offsetLeft <= 0 || ele.offsetLeft+ele.offsetWidth >= window.innerWidth) {
                x *= -1;
                ele.style.left = ele.offsetLeft - x + "px";
                requestAnimationFrame(fn);
            }else if (ele.offsetTop <= 0 || ele.offsetTop+ele.offsetHeight >= window.innerHeight) {
                y *= -1;
                ele.style.top = ele.offsetTop - y + "px";
                requestAnimationFrame(fn);
            }else{

                ele.style.left = ele.offsetLeft - x + "px";
                ele.style.top = ele.offsetTop - y + "px";
                console.log(ele.style.top)
                requestAnimationFrame(fn);
            }
        })();
    }
for(var i=0;i<aBox.length;i++){
    aBox[i].style.left = window.innerWidth*Math.random()+"px";
    aBox[i].style.top = window.innerHeight*Math.random()+"px";
    move(aBox[i],10, 10);
}
</script>
</body>
</html>
