<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrapper {
            width: 500px;
            height: 200px;
            border: 1px solid #000;
        }

        .red {
            color: red;
            font-size: 20px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="search-wrapper">
        <input type="text">
        <input type="text">
        <button>查找</button>
        <button>替换</button>
    </div>
    <p>
        凛凛岁云暮
        凛凛岁云暮，蝼蛄夕鸣悲。
        凉风率已厉，游子寒无衣。
        锦衾遗洛浦，同袍与我违。
        独宿累长夜，梦想见容辉。
        良人惟古欢，枉驾惠前绥。
        愿得常巧笑，携手同车归。
        既来不须臾，又不处重闱。
        亮无晨风翼，焉能凌风飞？
        眄睐以适意，引领遥相睎。
        徙倚怀感伤，垂涕沾双扉。
    </p>
</div>
<script>
    var searchText = document.getElementsByTagName('input')[0];
    var replaceText = document.getElementsByTagName('input')[1];
    var search = document.getElementsByTagName('button')[0];
    var replace = document.getElementsByTagName('button')[1];
    var text = document.getElementsByTagName('p')[0];
    var s = "";
    var original = "";
    original = text.innerText;

    search.onclick = function () {
        s = original;
        var index = s.indexOf(searchText.value);
        var arr = s.split('');
        arr[查找替换字] = "<span class='red'>" + searchText.value + "</span>"
        s = arr.join('');
        text.innerHTML = s;
    }
    replace.onclick = function () {
        s = original;
        if (searchText.value) {
            var index = s.indexOf(searchText.value);
            var arr = s.split('');
            arr[查找替换字] = "<span class='red'>" + replaceText.value + "</span>"
            s = arr.join('');
            text.innerHTML = s;
        } else {
            alert("请先输入查找值");
        }
    }
</script>
</body>
</html>
